<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting to ask questions, make reservations, or share feedback about our rafting adventures.">
    <meta name="author" content="Abuh Daniel">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting_image.jpg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure City</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.4194156846813!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c3a7d9b5f%3A0x8d3dcb05463e99e4!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1710000000000"
              loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>Our Team</h2>

            <figure>
                <img src="images/employee1.png" alt="John Doe">
                <figcaption>John Doe – Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.png" alt="Jane Smith">
                <figcaption>Jane Smith – Reservations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.png" alt="Mike Brown">
                <figcaption>Mike Brown – Safety Coordinator</figcaption>
            </figure>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <input type="radio" id="purpose-general" name="purpose" value="general"
                      required>
                    <label for="purpose-general">General Inquiry</label>

                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                    <label for="purpose-reservation">Reservation Question</label>

                    <input type="radio" id="purpose-website" name="purpose" value="website">
                    <label for="purpose-website">Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting | Abuh Daniel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_image.png" alt="Facebook icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin_image.png" alt="LinkedIn icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_image.png" alt="Instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
